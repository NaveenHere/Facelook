<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta1/css/all.css">
    <link rel="shortcut icon" href="fb.png" type="image/x-icon">
    <title>Facebook.com</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="left">
            <h1>facebook</h1>
            <p>Facebook helps you connect and share with the people in your life.
            </p>
        </div>
        <div class="right">
            <form>
                <input type="email" class="box" id="email" name="email" required
                    placeholder="Email address or phone number">

                <input type="password" class="box" id="pwd" name="pwd" required placeholder="Password">

                <input type="submit" id="login" value="Log In">

                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten
                    Password?</a>
                <hr>
                <input type="button" onclick="alert('You Cannot Create New Account')" class="button"
                    value="Create New Account">

            </form>
            <p class="p"><b>Create a Page</b> for a celebrity, band or business.</p>
        </div>
    </div>
</body>

</html>
